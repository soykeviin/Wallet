<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera - Control de Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h1>Billetera</h1>
                </div>
                <p class="subtitle">Control de Gastos y Finanzas Personales</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-gastos">$0</h3>
                        <p>Total Gastos</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-tarjeta">$0</h3>
                        <p>Gastos con Tarjeta</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-transacciones">0</h3>
                        <p>Transacciones</p>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <div class="table-header">
                    <h2><i class="fas fa-table"></i> Registro de Gastos</h2>
                    <div class="table-controls">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Buscar producto...">
                        </div>
                        <button class="refresh-btn" id="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                        <button class="export-btn" id="export-btn" style="display: none;">
                            <i class="fas fa-download"></i> Exportar CSV
                        </button>
                        <button class="test-btn" id="test-btn">
                            <i class="fas fa-plug"></i> Probar Conexión
                        </button>
                    </div>
                </div>
                
                <div class="table-wrapper">
                    <table id="expenses-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Fecha</th>
                                <th>Precio (Gs)</th>
                                <th>Tarjeta</th>
                                <th>Hora</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Cargando datos...</p>
                </div>
                
                <div class="no-data" id="no-data" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>No hay datos disponibles</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Billetera - Control de Gastos</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
